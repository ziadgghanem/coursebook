<!DOCTYPE html>
<html>
  {% include head.html %}

  <style>
    body {
      margin-left: 0;
      margin-right: auto;
      max-width: 800px;
      width: 100%;
      padding-left: 8%;
      padding-right: 8%;
      overflow-x: hidden;
      counter-reset: sidenote-counter;
    }
  </style>
 
 <style>
  .example {
    padding-left: 5px;
    padding-top: 2px;
    padding-bottom: 10px;
    font-size: 15px;
    font-family: et-book, Palatino, "Palatino Linotype", "Palatino LT STD", "Book Antiqua", Georgia, serif;
    border: 1px outset #fffff8;
    text-align: left;
  }
  </style>
  
<style>
    .collapsible {
      background-color: #fffff8;
      cursor: pointer;
      padding-left: 5px;
      font-size: 15px;
      font-family: et-book, Palatino, "Palatino Linotype", "Palatino LT STD", "Book Antiqua", Georgia, serif;  width: 100%;
      border: none;
      text-align: left;
      outline: none;
}

    .active, .collapsible:hover {
      background-color: #555;
}
    .proof {
      padding-left: 20px;
      padding-right: 5px;
      padding-top: 5px;
      padding-bottom: 5px;
      font-size: 15px;
      font-family: et-book, Palatino, "Palatino Linotype", "Palatino LT STD", "Book Antiqua", Georgia, serif;
      border-right: 10px outset #fffff8;
      border-bottom: 10px outset #fffff8;
      text-align: left;
}
  </style>

<style>
  .problem {
    padding-left: 20px;
    padding-right: 5px;
    padding-top: 5px;
    padding-bottom: 5px;
    font-size: 15px;
    font-family: et-book, Palatino, "Palatino Linotype", "Palatino LT STD", "Book Antiqua", Georgia, serif;
    border-right: 10px double #fffff8;
    border-left: 10px double #fffff8;
    text-align: left;
  }
</style>

  <style>
    .proposition {
      border-left: 10px outset #fffff8;
      padding-left: 5px;
      font-size: 15px;
      font-family: et-book, Palatino, "Palatino Linotype", "Palatino LT STD", "Book Antiqua", Georgia, serif;
      text-align: left;
    }
  </style>

<style>
  .definition {
    border-left: 10px double #fffff8;
    padding-left: 25px;
    font-size: 15px;
    font-family: et-book, Palatino, "Palatino Linotype", "Palatino LT STD", "Book Antiqua", Georgia, serif;
    text-align: left;
  }
</style>



  <body>
    {% include header.html %}
    <article>
      {{ content }}
    </article>
    {% include print-footer.html %}
    {% include footer.html %}
  </body>
</html>
